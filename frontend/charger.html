<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <title>获取排队和详单信息</title>
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink
    mdui-theme-layout-auto mdui-loaded">
    <header class="appbar mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#main-drawer', swipe: true}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <span class="mdui-typo-headline">充电桩管理</span>
            <div class="mdui-toolbar-spacer"></div>
            <span class="mdui-typo-title" id="span-username">未登录</span>
            <a style="cursor: pointer; display: none" onclick="javascript: button_click_logout()"
                id="button-logout">登出</a>
        </div>
    </header>

    <div class="mdui-drawer" id="main-drawer">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
                <div class="mdui-list-item-content" onclick="javascript:window.location.href='login.html'">登录</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">add_circle</i>
                <div class="mdui-list-item-content" onclick="javascript:window.location.href='register.html'">注册</div>
            </li>
            <li class="mdui-subheader">用户</li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">power</i>
                <div class="mdui-list-item-content" onclick="javascript:window.location.href='charge.html'">充电</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">search</i>
                <div class="mdui-list-item-content" onclick="javascript:window.location.href='user-query.html'">查询</div>
            </li>
            <li class="mdui-subheader">管理员</li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">build</i>
                <div class="mdui-list-item-content" onclick="javascript:window.location.href='charger.html'">充电桩</div>
            </li>

            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">search</i>
                <div class="mdui-list-item-content" onclick="javascript:window.location.href='admin-query.html'">查询管理信息</div>
            </li>
            <li class="mdui-subheader">时间</li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">settings</i>
                <div class="mdui-list-item-content" onclick="javascript:window.location.href='charger.html'">时间管理</div>
            </li>


        </ul>
    </div>

    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-col-xs-12">
                <div id="div-user-charge" class="mdui-row">
                    <div class="mdui-col-xs-12">
                        <div class="mdui-panel" mdui-panel>

                            <div class="mdui-panel-item mdui-panel-item-open">
                                <div class="mdui-panel-item-header">充电桩开机</div>
                                <div class="mdui-panel-item-body">
                                    <div class="mdui-row">
                                        <div class="mdui-col-xs-12">
                                            <div class="mdui-textfield mdui-textfield-floating-label">
                                                <label class="mdui-textfield-label">充电桩号</label>
                                                <input id="input-charger-id-start" class="mdui-textfield-input"
                                                    type="text" />
                                            </div>
                                        </div>
                                        <div class="mdui-col-xs-12">
                                            <button id="button-charge-start" onclick="javasript: button_click_startup_charger()"
                                                class="mdui-btn mdui-btn-block mdui-color-green mdui-text-color-white mdui-ripple">开机</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mdui-panel-item mdui-panel-item-open">
                                <div class="mdui-panel-item-header">充电桩关机</div>
                                <div class="mdui-panel-item-body">
                                    <div class="mdui-row">
                                        <!-- <div class="mdui-col-xs-12">
                                            <label class="mdui-switch">
                                                <input id="input-charge-fast" type="checkbox" />
                                                <i class="mdui-switch-icon"></i>
                                                快充
                                            </label>
                                        </div> -->
                                        <div class="mdui-col-xs-12">
                                            <div class="mdui-textfield mdui-textfield-floating-label">
                                                <label class="mdui-textfield-label">充电桩号</label>
                                                <input id="input-charger-id-end" class="mdui-textfield-input"
                                                    type="text" />
                                            </div>
                                        </div>
                                        <div class="mdui-col-xs-12">
                                            <button id="button-charge-end" onclick="javasript: button_click_shutdown_charger()"
                                                class="mdui-btn mdui-btn-block mdui-color-red mdui-text-color-white mdui-ripple">关机</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mdui-panel-item mdui-panel-item-open">
                                <div class="mdui-panel-item-header">查询某一充电桩的车辆信息</div>
                                <div class="mdui-panel-item-body">
                                    <div class="mdui-row">
                                        <!-- <div class="mdui-col-xs-12">
                                            <label class="mdui-switch">
                                                <input id="input-charge-fast" type="checkbox" />
                                                <i class="mdui-switch-icon"></i>
                                                快充
                                            </label>
                                        </div> -->
                                        <div class="mdui-col-xs-12">
                                            <div class="mdui-textfield mdui-textfield-floating-label">
                                                <label class="mdui-textfield-label">充电桩号</label>
                                                <input id="input-charger-id" class="mdui-textfield-input"
                                                    type="text" />
                                            </div>
                                        </div>
                                        <div class="mdui-col-xs-12">
                                            <button id="button-charge" onclick="javasript: button_click_charger_queue()"
                                                class="mdui-btn mdui-btn-block mdui-color-blue mdui-text-color-white mdui-ripple">查询</button>
                                        </div>

                                        <div class="mdui-col-xs-12">
                                            <div class="mdui-table-fluid">
                                                <table class="mdui-table">
                                                  <thead>
                                                    <tr>
                                                      <th>用户id</th>
                                                      <th>充电类型</th>
                                                      <th>请求充电量</th>
                                                      <th>排队时长</th>
                                                    </tr>
                                                  </thead>
                                                  <tbody id="tbody-charger-query">
                                                  </tbody>
                                                </table>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mdui-panel-item mdui-panel-item-open">
                                <div class="mdui-panel-item-header">打印充电站信息</div>
                                <div class="mdui-panel-item-body">
                                    <div class="mdui-row">
                                        <div class="mdui-col-xs-12">
                                            <button id="button-cancel-charge"
                                                onclick="javasript: print_chargers()"
                                                class="mdui-btn mdui-btn-block mdui-color-blue mdui-text-color-white mdui-ripple">打印</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <script src="main.js"></script>
        <script>
             $(document).ready(function () {
                if (!check_login() || !is_admin()) {
                    window.location.href = "login.html";
                }
            }) 
        </script>
    
</body>

</html>
